<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .admin-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        section {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 48%;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
            height: 100px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
                align-items: center;
            }

            section {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Panel</h1>
    </header>

    <div class="admin-container">
        <section id="add-project">
            <h2>Add New Project</h2>
            <form action="/admin/add_project" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="project-description">Description</label>
                    <textarea id="project-description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="project-image">Project Image</label>
                    <input type="file" id="project-image" name="image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="project-link">Project Link</label>
                    <input type="url" id="project-link" name="link" required>
                </div>

                <button type="submit" class="submit-btn">Add Project</button>
            </form>
        </section>

        <section id="add-skill">
            <h2>Add New Skill</h2>
            <form action="/admin/add_skill" method="POST" enctype="multipart/form-data>
                <div class="form-group">
                    <label for="skill-name">Skill Name</label>
                    <input type="text" id="skill-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="skill-image">Skill Image</label>
                    <input type="file" id="skill-image" name="image" accept="image/*" required>
                </div>

                <button type="submit" class="submit-btn">Add Skill</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Sanjai Satheesh. All rights reserved.</p>
    </footer>

</body>
</html>
